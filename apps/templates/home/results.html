{% extends "home/index.html" %}

{% block content %}

<style>
  .caption {
    transition: .5s ease;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    -ms-transform: translate(-50%, -50%);
    text-align: center;
  }

  .col-md-3 .image {
    opacity: 0.3;
  }
</style>


<div class="content-wrapper">

  <!-- Content Header (Page header) -->
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0 text-dark">Dashboard</h1>
        </div><!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
          </ol>
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>
  <!-- /.content-header -->

  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="row">

        <section class="col-lg-12 connectedSortable ui-sortable">

          <div class="card card-red">
            <div class="card-header ui-sortable-handle" style="cursor: move;">
              <h3 class="card-title">
                <i class="fas fa-image mr-1"></i>
                Images
              </h3>
            </div>
            <div class="card-body">
              <div class="row">

                {%for image in images %}
                <div class="col-md-3">
                  <img src="{{destination_folder}}/{{image}}" alt="" class="image img-thumbnail">
                  <div class="caption">
                    <div class="text-muted"> {{image}} </div>
                    <a href="{{url_for('home_blueprint.current_results',result_type='image',file_name=image,
                            )}}" class="btn btn-primary">View Results </a>
                  </div>
                </div>
                {% endfor %}
              </div>
            </div>
          </div>





        </section>
      </div>

      <div class="row">

        <section class="col-lg-12 connectedSortable ui-sortable">

          <div class="card card-green">
            <div class="card-header ui-sortable-handle" style="cursor: move;">
              <h3 class="card-title">
                <i class="fas fa-video mr-1"></i>
                Vidoes
              </h3>
            </div>
            <div class="card-body">
              <div class="card-body">
                <div class="row">

                  {%for video in vidoes %}
                  <div class="col-md-3">
                    <video width="320" height="240" controls>
                      <source src={{destination_folder}}/{{video}}" type="video/mp4">
                    </video>
                    <div class="caption">
                      <div class="text-muted"> {{video}} </div>
                      <a href="{{url_for('home_blueprint.current_results',result_type='video',file_name=video,
                                            )}}" class="btn btn-primary">View Results </a>
                    </div>
                  </div>
                  {% endfor %}
                </div>
              </div>
            </div>
          </div>

        </section>

      </div>
      <!-- /.row (main row) -->
    </div><!-- /.container-fluid -->
  </section>
  <!-- /.content -->

</div>

{% endblock content %}
